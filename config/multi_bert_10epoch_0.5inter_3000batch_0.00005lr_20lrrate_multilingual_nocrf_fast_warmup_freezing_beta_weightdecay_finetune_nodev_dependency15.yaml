embeddings:
  BertEmbeddings:
    bert_model_or_path: bert-base-multilingual-cased
    fine_tune: true
    layers: '-1'
    pooling_operation: mean
    sentence_feat: false
is_teacher_list: true
is_toy: false
model:
  SemanticDependencyParser:
    binary: false
    diagonal: false
    factorize: true
    hidden_size: 400
    init_std: 0.25
    interpolation: 0.5
    iterations: 3
    lstm_dropout: 0.33
    mlp_dropout: 0.33
    n_mlp_arc: 500
    n_mlp_rel: 100
    n_mlp_sec: 150
    rnn_layers: 3
    tree: true
    use_cop: true
    use_crf: false
    use_gp: true
    use_rnn: false
    use_second_order: false
    use_sib: true
    word_dropout: 0.33
model_name: multi_bert_10epoch_0.5inter_3000batch_0.00005lr_20lrrate_multilingual_nocrf_fast_warmup_freezing_beta_weightdecay_finetune_nodev_dependency15
target_dir: resources/taggers/
targets: dependency
teacher_annealing: false
train:
  best_k: 5
  betas:
  - 0.9
  - 0.99
  calc_teachers_target_loss: false
  entropy_loss_rate: 0.001
  fine_tune_mode: true
  freezing: true
  language_attention_entropy: false
  language_attention_warmup: false
  language_attention_warmup_and_fix: false
  learning_rate: 5.0e-05
  lr_rate: 20
  max_epochs: 10
  min_freq: 2
  mini_batch_size: 3000
  monitor_test: false
  rootschedule: false
  save_final_model: false
  sort_data: true
  train_language_attention_by_dev: false
  train_with_dev: false
  true_reshuffle: false
  use_unlabeled_data: false
  use_warmup: true
  weightdecay: 0.01
