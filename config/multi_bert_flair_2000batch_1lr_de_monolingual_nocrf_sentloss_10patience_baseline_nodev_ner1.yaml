ModelDistiller:
  distill_mode: false
  train_with_professor: false
anneal_factor: 2
embeddings:
  BertEmbeddings:
    bert_model_or_path: bert-base-multilingual-cased
    layers: '-1'
    pooling_operation: mean
  PooledFlairEmbeddings-1:
    contextual_embeddings: de-forward
  PooledFlairEmbeddings-2:
    contextual_embeddings: de-backward
  WordEmbeddings:
    embeddings: de
interpolation: 0.5
is_teacher_list: true
model:
  SequenceTagger:
    hidden_size: 256
    sentence_loss: true
    use_crf: false
model_name: multi_bert_flair_2000batch_1lr_de_monolingual_nocrf_sentloss_10patience_baseline_nodev_ner1
ner:
  Corpus: CONLL_03_GERMAN
  professors:
    config/single-de-ner.yaml: CONLL_03_GERMAN
    config/single-en-ner.yaml: CONLL_03
    config/single-es-ner.yaml: CONLL_03_SPANISH
    config/single-nl-ner.yaml: CONLL_03_DUTCH
  tag_dictionary: resources/taggers/ner_tags.pkl
  teachers:
    config_gen/multi_bert_flair_2000batch_1lr_de_monolingual_nocrf_sentloss_nodev_ner0.yaml: CONLL_03_GERMAN
    config_gen/multi_bert_flair_2000batch_1lr_en_monolingual_nocrf_sentloss_nodev_ner1.yaml: CONLL_03
    config_gen/multi_bert_flair_2000batch_1lr_es_monolingual_nocrf_sentloss_nodev_ner0.yaml: CONLL_03_SPANISH
    config_gen/multi_bert_flair_2000batch_1lr_nl_monolingual_nocrf_sentloss_nodev_ner0.yaml: CONLL_03_DUTCH
target_dir: resources/taggers/
targets: ner
teacher_annealing: false
train:
  learning_rate: 0.1
  max_epochs: 200
  mini_batch_size: 2000
  monitor_test: false
  patience: 10
  professor_interpolation: 0.5
  train_with_dev: false
upos:
  Corpus: UD_GERMAN:UD_ENGLISH:UD_FRENCH:UD_ITALIAN:UD_DUTCH:UD_SPANISH:UD_PORTUGUESE:UD_CHINESE
  UD_GERMAN:
    train_config: config/
  tag_dictionary: resources/taggers/pos_tags.pkl
